<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        </section>
        <section class="action-movies">
            <h2>Action Movies</h2>
            <div class="movie-list" id="action-list"></div>
        </section>
        
        <section class="comedy-movies">
            <h2>Comedy Movies</h2>
            <div class="movie-list" id="comedy-list"></div>
        </section>
        
        <section class="drama-movies">
            <h2>Drama Movies</h2>
            <div class="movie-list" id="drama-list"></div>
        </section>
        

    </main>
